<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Private Chat</h2>
      <div id="status"></div>
    </header>

    <main id="chat"></main>

    <form id="messageForm">
      <input type="text" id="msg" placeholder="Ketik pesan..." autocomplete="off" />
      <button type="submit">Kirim</button>
    </form>

    <div class="actions">
      <button onclick="clearChat()" class="clear">Hapus Semua</button>
      <button onclick="logout()" class="logout">Logout</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    if (!token || !username) location.href = '/login.html';

    const socket = io();
    socket.emit('login', username);

    const chat = document.getElementById('chat');

    fetch('/messages', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
      chat.innerHTML = '';
      data.forEach(m => showMessage(m));
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('message', data => {
      showMessage(data);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('status', updateStatus);

    function showMessage(m) {
      const time = new Date(m.timestamp).toLocaleTimeString();
      const el = document.createElement('div');
      el.className = `message ${m.user === username ? 'self' : ''}`;
      el.innerHTML = `<span><strong>${m.user}</strong>: ${m.text}</span><small>${time}</small>`;
      chat.appendChild(el);
    }

    function updateStatus(data) {
      const statusDiv = document.getElementById('status');
      const time = data.lastOnline ? new Date(data.lastOnline).toLocaleTimeString() : '';
      statusDiv.innerText = `${data.user} ${data.online ? 'Online' : 'Offline'}${time ? ` (Terakhir: ${time})` : ''}`;
    }

    document.getElementById('messageForm').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (text) {
        socket.emit('message', { user: username, text });
        input.value = '';
      }
    });

    function clearChat() {
      fetch('/messages', {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      }).then(() => chat.innerHTML = '');
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      location.href = '/login.html';
    }
  </script>
</body>
</html>
