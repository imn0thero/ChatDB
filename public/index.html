<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat - Redirecting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>ðŸ’¬ Private Chat</h1>
        <div class="spinner"></div>
        <p>Mengarahkan ke halaman login...</p>
        <p><small>Jika tidak otomatis diarahkan, <a href="login.html" style="color: #667eea;">klik di sini</a></small></p>
    </div>

    <script>
        // Cek apakah sudah login
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        
        if (isLoggedIn === 'true') {
            // Jika sudah login, arahkan ke chat
            window.location.href = 'chat.html';
        } else {
            // Jika belum login, arahkan ke login setelah 2 detik
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
