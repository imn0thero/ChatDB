<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div id="user-info">
                <h2>Chat Room</h2>
                <div id="other-user-status">Memuat...</div>
            </div>
            <div class="header-buttons">
                 <button id="delete-all-btn">Hapus Semua Pesan</button>
                 <form id="logout-form" action="/logout" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </header>
        <main id="chat-window" class="chat-window"></main>
        <footer class="chat-input-area">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off" required>
                <button type="submit">Kirim</button>
            </form>
        </footer>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
